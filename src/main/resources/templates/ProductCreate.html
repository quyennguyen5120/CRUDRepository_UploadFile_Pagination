<div th:replace="fragment/header.html"></div>
<div class="container mt-5">
    <h1>Thêm mới</h1>
    <form method="post" th:action="@{/admin/createProduct}" th:object="${product}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Tên sản phẩm:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="price">Giá:</label>
            <input type="text" th:field="*{price}" class="form-control" id="price" >
        </div>
        <div class="custom-file col-md-2">
            <input type="file" name="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Chọn file ...</label>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
</div>
<div th:replace="fragment/footer.html"></div>
