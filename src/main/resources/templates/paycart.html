<div th:replace="fragment/header.html"></div>
<style>
    .body-main {
        background: #ffffff;
        border-bottom: 15px solid #1E1F23;
        border-top: 15px solid #1E1F23;
        margin-top: 30px;
        margin-bottom: 30px;
        padding: 40px 30px !important;
        position: relative;
        box-shadow: 0 1px 21px #808080;
        font-size: 10px
    }

    .main thead {
        background: #1E1F23;
        color: #fff
    }

    .img {
        height: 100px
    }

    h1 {
        text-align: center
    }
</style>
<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 body-main">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4"> <img class="img" alt="Invoce Template" src="http://pngimg.com/uploads/shopping_cart/shopping_cart_PNG59.png" /> </div>
                        <div class="col-md-8 text-right">
                            <h4 style="color: #F81D2D;"><strong>BBBootstrap</strong></h4>
                            <p>221 ,Baker Street</p>
                            <p>1800-234-124</p>
                            <p>example@gmail.com</p>
                        </div>
                    </div> <br />
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h2>INVOICE</h2>
                            <h5>04854654101</h5>
                        </div>
                    </div> <br />
                    <div>
                        <table class="table">
                            <thead>
                            <tr>
                                <th>
                                    <h5>Tên sản phẩm</h5>
                                </th>
                                <th>
                                    <h5>Số lượng</h5>
                                </th>
                                <th>
                                    <h5>Tổng tiền</h5>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${listCart}">
                                <td class="col-md-6" th:text="${item.getName()}"></td>
                                <td class="col-md-3" th:text="${item.getAmount()}"></td>
                                <td class="col-md-3" th:text="${item.getTotalPrice()}"><i class="fas fa-rupee-sign" area-hidden="true"></i>  </td>
                            </tr>

                            <tr>
                                <td class="text-right">
                                    <p> <strong>Phí ship: </strong> </p>
                                    <p> <strong>Tổng tiền phải thanh toán: </strong> </p>
                                </td>
                                <td>
                                    <p> <strong><i class="fas fa-rupee-sign" area-hidden="true"></i> 15,000đ </strong> </p>
                                    <p> <strong th:text="${totalPrice}"><i class="fas fa-rupee-sign" area-hidden="true"></i> </strong>đ </p>
                                </td>
                            </tr>
                            <tr style="color: #F81D2D;">
                                <td class="text-right">
                                    <h4><strong>Total:</strong></h4>
                                </td>
                                <td class="text-left">
                                    <h4><strong th:text="${totalPrice + 15000}"><i class="fas fa-rupee-sign" area-hidden="true"></i>  </strong>đ</h4>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <p><b>Date :</b> 6 June 2019</p> <br />
                            <p><b>Signature</b></p>
                        </div>
                        <div class="col-md-3 offset-md-6">
                            <a th:href="@{/product/paysuccess}" class="btn btn-warning">Thanh toán</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragment/footer.html"></div>
